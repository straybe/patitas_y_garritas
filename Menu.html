<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menú de Navegación con Carrusel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menú de Navegación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Adopcion.html">Adopción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Seguimiento.html">Seguimiento</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carrusel de Imágenes -->
    <div class="container mt-4">
        <div id="imagenCarrusel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#imagenCarrusel" data-slide-to="0" class="active"></li>
                <li data-target="#imagenCarrusel" data-slide-to="1"></li>
                <li data-target="#imagenCarrusel" data-slide-to="2"></li>
                <li data-target="#imagenCarrusel" data-slide-to="3"></li>
                <li data-target="#imagenCarrusel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/images/1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="src/images/2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="src/images/3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="src/images/4.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="src/images/5.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imagenCarrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#imagenCarrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Iniciar el carrusel con cambio automático cada 5 segundos -->
    <script>
        $(document).ready(function(){
            $('#imagenCarrusel').carousel({
                interval: 5000 // Cambio automático cada 5 segundos
            });
        });
    </script>
</body>
</html>
