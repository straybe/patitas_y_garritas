<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento</title>
    <link rel="stylesheet" href="Formularios.css">
</head>
<body>
    <header>
        <h1>CRUD de Seguimiento</h1>
    </header>
    <main>
        <div class="crud-container">
            <!-- Formulario para agregar o editar registros -->
            <div class="form-container">
                <h2>Agregar/Editar Seguimiento</h2>
                <form id="adoption-form">
                    <input type="text" id="fecha" name="fecha" placeholder="Fecha" required>
                    <input type="text" id="detalle" name="detalle" placeholder="Detalles" required>
                    <input type="text" id="id_adopcion" name="id_adopcion" placeholder="Adopcion" required>
                    <button type="submit" id="save-button">Guardar</button>
                </form>
            </div>

            <!-- Lista de registros existentes -->
            <div class="record-list">
                <h2>Registros de Seguimientos</h2>
                <ul id="adoption-list">
                    <!-- Los registros se mostrarÃ¡n aquÃ­ -->
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
